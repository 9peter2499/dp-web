            let inProgress = 0;
            let pending = 0;
            card.items.forEach(item => {
                if (item.status === 'เรียบร้อย') completed++;
                else if (item.status === 'กำลังดำเนินการ') inProgress++;
                else if (item.status === 'มีปัญหา') pending++;
            });

                // Set a container with a fixed height and max-width for the bar chart

                    <div class="w-full max-w-xs" style="height: 150px;">

                `;
