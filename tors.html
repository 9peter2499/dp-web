<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายการข้อกำหนด (TOR)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
      body {
        font-family: "Sarabun", sans-serif;
        font-size: 16px;
      }
      .details-row {
        display: none;
      }
      .details-row.is-open {
        display: table-row;
      }
      .main-row.is-active {
        background-color: #f9fafb;
        font-weight: 700;
      }
      .popup-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        transition: opacity 0.3s ease;
      }
      .popup-content {
        transition: transform 0.3s ease;
      }
      .ql-editor {
        min-height: 12rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-4 sm:p-8">
    <div class="max-w-screen-xl mx-auto">
      <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
        <div>
          <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
            รายการข้อกำหนด (TOR) ทั้งหมด
          </h1>
          <p id="last-updated" class="text-sm text-gray-500 mt-1">
            ข้อมูลอัปเดตล่าสุด: กำลังโหลด...
          </p>
        </div>
        <div id="user-info-panel" class="hidden flex items-center gap-4">
          <span id="user-display" class="font-semibold text-gray-700"></span>
          <button
            id="logout-btn"
            class="bg-red-600 text-white font-bold py-2 px-3 rounded hover:bg-red-700 transition-colors text-sm"
          >
            <i class="fas fa-sign-out-alt mr-2"></i>ออกจากระบบ
          </button>
        </div>
      </div>

      <div
        id="debug-panel"
        class="mb-6 p-4 bg-gray-800 text-white rounded-lg shadow-md text-sm font-mono"
      >
        <h3 class="font-bold text-lg mb-2 text-yellow-300">
          Debug Status Panel
        </h3>
        <div id="auth-status">
          1. Auth Listener Status: <span class="text-gray-400">Waiting...</span>
        </div>
        <div id="session-status">
          2. Session Found: <span class="text-gray-400">Waiting...</span>
        </div>
        <div id="api-status">
          3. API Fetch Status: <span class="text-gray-400">Waiting...</span>
        </div>
        <div id="render-mode">
          4. Rendering Mode: <span class="text-gray-400">Waiting...</span>
        </div>
      </div>

      <div class="mb-6 p-4 bg-white rounded-lg shadow-sm">
        <div class="flex flex-wrap md:flex-nowrap gap-4 items-end">
          <div class="w-full md:w-1/2">
            <label
              for="module-filter"
              class="block text-sm font-bold text-gray-700"
              >ระบบงาน</label
            >
            <select
              id="module-filter"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md"
            >
              <option value="all">ระบบงานทั้งหมด</option>
            </select>
          </div>
          <div class="w-full md:w-1/5">
            <label
              for="status-filter"
              class="block text-sm font-bold text-gray-700"
              >สถานะ</label
            >
            <select
              id="status-filter"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md"
            >
              <option value="all">ทุกสถานะ</option>
            </select>
          </div>
          <div class="w-full md:w-3/10">
            <label
              for="search-box"
              class="block text-sm font-bold text-gray-700"
              >ค้นหา</label
            >
            <div class="mt-1 relative">
              <input
                type="text"
                id="search-box"
                class="block w-full pl-4 pr-10 py-2 text-base border-gray-300 rounded-md"
                placeholder="ค้นหา..."
              />
              <div
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-search text-gray-400"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full w-full">
            <thead class="bg-gray-200">
              <tr>
                <th
                  class="p-4 text-center text-base font-bold text-gray-600 w-16"
                >
                  ลำดับ
                </th>
                <th class="p-4 text-left text-base font-bold text-gray-600">
                  ข้อกำหนด(TOR)
                </th>
                <th
                  class="p-4 text-left text-base font-bold text-gray-600 w-24"
                >
                  สถานะ
                </th>
                <th
                  class="p-4 text-left text-base font-bold text-gray-600 w-48"
                >
                  การแก้ไข
                </th>
              </tr>
            </thead>
            <tbody id="tor-table-body" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      id="popup-modal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden opacity-0 transition-opacity"
    >
      <div
        class="popup-content bg-white rounded-lg shadow-xl transform scale-95 transition-transform w-full max-w-lg p-6"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 id="popup-title" class="text-lg font-bold"></h2>
          <button
            id="close-popup-btn"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <!-- ช่องให้ Quill สร้าง editor -->
        <div id="editor-container" style="height: 200px"></div>
        <div class="mt-4 flex items-center">
          <label for="popup-status" class="mr-2">สถานะ:</label>
          <select id="popup-status" class="border rounded p-2">
            <option value="1">แสดงในรายงาน</option>
            <option value="0">ร่าง</option>
          </select>
        </div>
        <div class="mt-6 flex justify-end space-x-3">
          <button
            id="cancel-popup-btn"
            class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded"
          >
            ยกเลิก
          </button>
          <button
            id="save-popup-btn"
            class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded"
          >
            บันทึก
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./tors.js"></script>
  </body>
</html>
