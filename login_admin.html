<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PCS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sarabun", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div>
          <h2 class="text-2xl font-bold text-center">ยินดีต้อนรับ</h2>
          <p class="text-center text-gray-600">กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
        </div>

        <form id="login-form" class="space-y-6">
          <div>
            <label for="email-input" class="text-sm font-medium">อีเมล</label>
            <input
              id="email-input"
              type="email"
              required
              class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"
              placeholder="you@example.com"
            />
          </div>
          <div>
            <label for="password-input" class="text-sm font-medium"
              >รหัสผ่าน</label
            >
            <input
              id="password-input"
              type="password"
              required
              class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md"
              placeholder="••••••••"
            />
          </div>

          <p id="error-message" class="text-sm text-red-600"></p>

          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 font-bold text-white bg-indigo-600 rounded-md hover:bg-indigo-700"
            >
              เข้าสู่ระบบ
            </button>
          </div>
        </form>

        <!-- <p class="text-sm text-center text-gray-600">
          ยังไม่มีบัญชี?
          <a href="/signup.html" class="text-indigo-600 hover:underline"
            >สมัครสมาชิก</a
          >
        </p> -->
      </div>
    </div>

    <script type="module">
      // ✅ 1. Import client ที่สมบูรณ์จากไฟล์กลาง
      import { _supabase } from "./supabaseClient.js";

      const loginForm = document.getElementById("login-form");
      const emailInput = document.getElementById("email-input");
      const passwordInput = document.getElementById("password-input");
      const errorMessage = document.getElementById("error-message");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = emailInput.value;
        const password = passwordInput.value;

        const { data, error } = await _supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) {
          errorMessage.textContent = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
          console.error("Login Error:", error);
        } else {
          console.log("Admin login successful:", data);
          // ✅ 2. เปลี่ยนให้ไปที่หน้า tors_admin.html
          window.location.href = "/tors_admin.html";
        }
      });
    </script>
  </body>
</html>
